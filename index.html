<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>navigation-drower</title>
</head>

<body>

    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                        </span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </span>
                        <span class="title">Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="toggle">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
    </div>

    <script>
        const navigation = document.querySelector(".navigation");
        document.querySelector(".toggle").onclick = function () {
            this.classList.toggle("active");
            navigation.classList.toggle("active");
            if (this.classList.contains("active")) {
                this.innerHTML = '<i class="fa fa-chevron-left" aria-hidden="true"></i>';
            }else{
                this.innerHTML = '<i class="fa fa-chevron-right" aria-hidden="true"></i>';
            }
        }
        // let toggle = document.querySelector(".toggle").addEventListener("click", right);
        // function right() {
        //     if (toggle.hasClass("active")) {
        //         navigation.classList.addClass("active");
        //     }
        // }
    </script>

</body>

</html>
